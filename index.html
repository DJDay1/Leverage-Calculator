<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레버리지 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>레버리지 계산기</h1>
        <form id="leverageForm">
            <label for="currentPrice">현재 가격:</label>
            <input type="number" id="currentPrice" required step="0.00000001">
            
            <label for="position">포지션:</label>
            <select id="position" required>
                <option value="long">롱</option>
                <option value="short">숏</option>
            </select>
            
            <label for="fee">수수료 (%):</label>
            <input type="number" id="fee" value="0.036" step="0.0001" required>
            
            <label for="slippage">예상 슬리피지 (%):</label>
            <input type="number" id="slippage" value="0.05" step="0.01" required>
            
            <button type="submit">계산하기</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('leverageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);
            const position = document.getElementById('position').value;
            const fee = parseFloat(document.getElementById('fee').value) / 100;
            const slippage = parseFloat(document.getElementById('slippage').value) / 100;
            
            let thresholdPrice;
            if (position === 'long') {
                thresholdPrice = currentPrice * (1 + 2 * fee + slippage);
            } else {
                thresholdPrice = currentPrice * (1 - 2 * fee - slippage);
            }
            
            const resultText = `
                포지션: ${position === 'long' ? '롱' : '숏'}<br>
                현재 가격: ${currentPrice.toFixed(8)}<br>
                역치값 (손익분기점): ${thresholdPrice.toFixed(8)}<br>
                필요 가격 변동률: ${(((thresholdPrice / currentPrice) - 1) * 100).toFixed(4)}%
            `;
            
            document.getElementById('result').innerHTML = resultText;
        });
    </script>
</body>
</html>
