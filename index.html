<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레버리지 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #details {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>레버리지 계산기</h1>
        <form id="leverageForm">
            <label for="currentPrice">현재 가격:</label>
            <input type="number" id="currentPrice" required step="0.00000001">
            
            <label for="targetPrice">목표 가격:</label>
            <input type="number" id="targetPrice" required step="0.00000001">
            
            <label for="maxLeverage">최대 레버리지 (1-125):</label>
            <input type="number" id="maxLeverage" value="125" min="1" max="125" required>
            
            <label for="fee">수수료 (%):</label>
            <input type="number" id="fee" value="0.036" step="0.0001" required>
            
            <button type="submit">계산하기</button>
        </form>
        <div id="result"></div>
        <div id="details"></div>
    </div>

    <script>
        document.getElementById('leverageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);
            const targetPrice = parseFloat(document.getElementById('targetPrice').value);
            const maxLeverage = parseInt(document.getElementById('maxLeverage').value);
            const fee = parseFloat(document.getElementById('fee').value) / 100;
            
            let bestLeverage = 1;
            let maxProfit = -Infinity;
            let details = "";
            
            const priceChange = targetPrice - currentPrice;
            const isLong = priceChange > 0;
            
            for (let leverage = 1; leverage <= maxLeverage; leverage++) {
                const totalFee = 2 * fee * currentPrice * leverage;
                const netProfit = (priceChange - (currentPrice * fee * 2)) * leverage;
                
                details += `레버리지 ${leverage}배: 수수료 ${totalFee.toFixed(4)}, 순이익 ${netProfit.toFixed(4)}<br>`;
                
                if (netProfit > maxProfit) {
                    maxProfit = netProfit;
                    bestLeverage = leverage;
                }
            }
            
            const positionType = isLong ? "롱" : "숏";
            const resultText = `포지션: ${positionType}<br>최적의 레버리지: ${bestLeverage}배<br>예상 순이익: ${maxProfit.toFixed(4)}`;
            document.getElementById('result').innerHTML = resultText;
            document.getElementById('details').innerHTML = details;
        });
    </script>
</body>
</html>
